name: Go Build

on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master
      - dev

jobs:
  build-ubuntu:
    name: Build on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.13
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          cd src
          go get ./...

      - name: Build
        run: |
          cd testing
          python3 ./build.py

      - name: Test (Version)
        run: |
          cd testing
          sudo ./ximfect version

      - name: Test (Generate Image + Apply Effect)
        run: |
          cp -r ./release/* /usr/local/ximfect
          cd testing
          sudo ./ximfect gi noise noise.png --debug
          sudo ./ximfect ae noise.png blur noise_blurred.png --debug
